<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="feedback-form">
        <h2>Feedback Form</h2>
        <form action="#" method="post">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" maxlength="15" required placeholder="Enter your name">
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <!-- Rating Field -->
            <div class="form-group">
                <label>Rating:</label>
                <div class="rating-options">
                    <label><input type="radio" name="rating" value="1" required> 1 Star</label>
                    <label><input type="radio" name="rating" value="2"> 2 Stars</label>
                    <label><input type="radio" name="rating" value="3"> 3 Stars</label>
                    <label><input type="radio" name="rating" value="4"> 4 Stars</label>
                    <label><input type="radio" name="rating" value="5"> 5 Stars</label>
                </div>
            </div>

            <!-- Comments Field -->
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="5" placeholder="Enter your feedback"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit Feedback</button>
            </div>
        </form>
    </div>
</body>
</html>
