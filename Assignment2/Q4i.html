<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .gallery img {
            width: 200px; /* Adjust the size of images */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>My Image Gallery</h1>

    <div class="gallery">
        <a href="images/image1_large.jpg" target="_blank">
            <img src="images/image1.jpg" alt="Description of image 1">
        </a>
        <a href="images/image2_large.jpg" target="_blank">
            <img src="images/image2.jpg" alt="Description of image 2">
        </a>
        <a href="images/image3_large.jpg" target="_blank">
            <img src="images/image3.jpg" alt="Description of image 3">
        </a>
        <a href="images/image4_large.jpg" target="_blank">
            <img src="images/image4.jpg" alt="Description of image 4">
        </a>
        <a href="images/image5_large.jpg" target="_blank">
            <img src="images/image5.jpg" alt="Description of image 5">
        </a>
        <a href="images/image6_large.jpg" target="_blank">
            <img src="images/image6.jpg" alt="Description of image 6">
        </a>
    </div>

</body>
</html>
