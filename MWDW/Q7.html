<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Comparison</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f4f4;
}

header {
    background: #007BFF;
    color: white;
    text-align: center;
    padding: 10px;
}

nav a {
    color: white;
    margin: 0 10px;
    text-decoration: none;
}

main {
    padding: 20px;
}

article {
    background: white;
    margin: 10px 0;
    padding: 10px;
    border-radius: 5px;
}

footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
        </nav>
        <button>Start Comparison</button>
    </header>

    <main>
        <h2>Compare Products</h2>
        <article>
            <h3>Product A</h3>
            <p>Price: $99</p>
            <p>⭐⭐⭐⭐⭐ - "Great product!"</p>
        </article>
        <article>
            <h3>Product B</h3>
            <p>Price: $89</p>
            <p>⭐⭐⭐⭐ - "Very good value."</p>
        </article>
    </main>

    <footer>
        <p><a href="#">Help</a> | <a href="#">Customer Service</a></p>
    </footer>
</body>
</html>
