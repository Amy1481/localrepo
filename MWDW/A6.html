<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration form</h1>
    <p>
        Please fill out the form below for our website
    </p>
    <form action="register" method="post" enctype="multipart/form-data" id="reg">
        <div id="required">
            <label for="" class="field">Gender</label>
            <label>
                <input type="radio" name="gender" value="male">Male
            </label>
            <label>
                <input type="radio" name="gender" value="female">Female
            </label>
        </div>
        <div class="required">
            <label for="" class="field">Operating System</label>
            <select name="os" id="">
                <option value="Windows">Windows</option>
                <option value="Linux">Linux</option>
                <option value="others">Others</option>
            </select>
        </div>
        <div>
            <label for="field" class="field">Toys</label>
            <label><input type="checkbox" name="toy" value="digicam">Digital Camera</label>
            <label><input type="text"></label>
        </div>
    </form>
</body>
</html>
