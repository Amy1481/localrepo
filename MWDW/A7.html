<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styleop.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        form div {
            margin-bottom: 1em; /* Fixed margin value */
        }

        div.submit input {
            margin-left: 165px;
        }

        .field {
            display: block;
            float: left;
            margin-right: 15px;
            width: 150px;
            text-align: right;
        }

        input[type="text"],
        select,
        textarea {
            width: 200px;
            font: 18px verdana;
            border: solid 2px #666;
            background-color: #ada;
        }

        div.required label {
            font-weight: bold;
        }

        div.required input,
        div.required select {
            background-color: #6a6;
            border: solid 2px #000;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out the form below to register for our site</p>
    <form action="/register" method="post" enctype="multipart/form-data" id="RegistrationForm">
        <div class="required">
            <label for="name" class="field">Name</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="required">
            <label class="field">Gender</label>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </div>
        <div class="required">
            <label for="os" class="field">OS</label>
            <select name="os" id="os" required>
                <option value="Windows">Windows</option>
                <option value="Macos">Macos</option>
                <option value="Linux">Linux</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label class="field">Toys</label>
            <label><input type="checkbox" name="toy" value="digicam"> Digital camera</label>
            <label><input type="checkbox" name="toy" value="mp3"> Player</label>
            <label><input type="checkbox" name="toy" value="wlan"> Wireless</label>
        </div>
        <div>
            <label for="portrait" class="field">Portrait</label>
            <input type="file" name="portrait" id="portrait">
        </div>
        <div>
            <label for="bio" class="field">Minibiography</label>
            <textarea name="bio" rows="6" cols="40" id="bio"></textarea>
        </div>
        <div class="submit">
            <input type="submit" value="Register">
        </div>
    </form>
    <script>
        $(document).ready(function () {
            $('#RegistrationForm').submit(function (event) {
                alert("Form submission");
                event.preventDefault(); // Prevent actual form submission for demonstration
            });
        });
    </script>
</body>

</html>
